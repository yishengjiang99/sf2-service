name: Karma Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Verify build output is up-to-date
      run: |
        if [ -n "$(git status --porcelain build/)" ]; then
          echo "Error: build/ directory has uncommitted changes after build"
          echo "This means sf2.c or sf2.h was changed but build/pdta.js was not rebuilt"
          echo "Please run 'npm run build' and commit the changes"
          git status build/
          git diff build/
          exit 1
        fi

    - name: Run Karma tests
      run: npm test -- --single-run --browsers=ChromeHeadlessCI

    - name: Upload coverage reports
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30
